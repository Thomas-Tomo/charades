<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charades</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body" id="card-content">
        <h5 class="card-title">Charade card!</h5>
        <h6 class="movie">
          <i class="fa-solid fa-film"></i> Movie:
          <p id="movie"></p>
        </h6>
        <h6 class="music">
          <i class="fa-solid fa-music"></i> Music:
          <p id="music"></p>
        </h6>
        <h6 class="tv">
          <i class="fa-solid fa-tv"></i> Tv Show:
          <p id="tv"></p>
        </h6>
        <h6 class="book">
          <i class="fa-solid fa-book-open"></i> Book:
          <p id="book"></p>
        </h6>
        <button id="generate-btn">Generate</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
